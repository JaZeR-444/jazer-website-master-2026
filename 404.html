<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Page Not Found • JaZeR</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="css/style.css" />
<style>
.main { text-align:center; padding:6rem 1rem 4rem; }
.main h1 { font-size: clamp(2.5rem,7vw,4.5rem); margin:0 0 1rem; background:linear-gradient(135deg,var(--primary-color),var(--secondary-color)); background-clip:text; -webkit-background-clip:text; -webkit-text-fill-color: transparent; color:transparent; }
.main p { color: var(--text-secondary); max-width:540px; margin:0 auto 2rem; }
.back-link { display:inline-block; padding:.75rem 1.25rem; border-radius:999px; background:linear-gradient(135deg,var(--primary-color),var(--secondary-color)); color:#fff; text-decoration:none; }
</style>
</head>
<body>
<div class="main">
  <h1>404</h1>
  <p>The page you were looking for doesn’t exist, moved, or is still in production. Return to the site and keep exploring the JaZeR universe.</p>

</div>
</body>
</html>
