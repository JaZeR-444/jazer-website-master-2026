    <nav class="site-nav" role="navigation" aria-label="Primary">
        <div class="container nav-inner">
            <a class="logo" href="index.html" aria-label="Go to home">

            </ul>
        </div>
    </nav>

    <main id="main" tabindex="-1">
        <div class="container section">
            <h1>Get In Touch</h1>

            <form class="contact-form" id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input id="subject" type="text" name="subject" required placeholder="What's this about?">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Your message..."></textarea>
                </div>

                <input type="hidden" name="_subject" value="New contact from JaZeR website">

                <button type="submit" class="cta-button">Send Message</button>

                <p id="formStatus" style="margin-top:1rem; text-align: center;"></p>
            </form>

            <div style="text-align: center; margin-top:3rem;">
                <p style="color: var(--text-secondary); margin-bottom:1rem;">Or reach out on social media:</p>
                <div class="social-links">
                    <a href="#" title="Instagram"><img src="images/icons/social/instagram-round-icon.svg" alt="Instagram" width="24" height="24"></a>
                    <a href="#" title="Twitter/X"><img src="images/icons/social/round-x(twitter)-icon.svg" alt="Twitter/X" width="24" height="24"></a>
                    <a href="#" title="YouTube"><img src="images/icons/social/youtube-round-icon.svg" alt="YouTube" width="24" height="24"></a>
                    <a href="#" title="Spotify"><img src="images/icons/social/spotify-round-icon.svg" alt="Spotify" width="24" height="24"></a>
                </div>
            </div>
        </div>
    </main>

    <footer>
